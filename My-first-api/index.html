<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Poem Generators</title>
  </head>
  <body>
    <h1>Poem Generator</h1>
    <div>
      <p
        >Try searching for exemple: <br />
        "Ozymandias" by "Percy Bysshe Shelley"<br />
        "Sonnet" by "Shakespeare"<br />
        "Not" by "Emily"<br />
        <br />

        List of poem by authors comming<br />
        Clear button comming<br />
        Random Buttons comming<br />
      </p>
    </div>
    <div>
      <form action="#" method="post">
        <div class="field">
          <label for="author">Author:</label>
          <input list="Authors-list" name="Authors-list" id="author" />
          <datalist id="Authors-list">
            <option value="Emily Dickinson"> </option
            ><option value="Percy Bysshe Shelley"> </option
            ><option value="Shakespeare"> </option
          ></datalist>
        </div>
        <div class="field">
          <label for="title">Title:</label>
          <!-- <input type="text" name="title" id="title" /> -->
          <input list="Title-list" name="Title-list" id="title" />
          <datalist id="Title-list">
            <option value="Ozymandias"> </option>
            <option value="Not"> </option>
            <option value="Sonnet"> </option>
          </datalist>
        </div>
        <div class="actions">
          <button type="button" id="search">Search</button>
        </div>
      </form>
      <form action="#" method="post"> </form>
      <div id="poembox"> </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
