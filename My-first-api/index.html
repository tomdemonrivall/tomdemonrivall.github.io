<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Poem Generators</title>
  </head>
  <body>
    <div id="h1-title">
      <h1>Poem Generator</h1>
      <hr />
    </div>

    <div id="Container">
      <div id="Menu">
        <div class="Choices">
          <form action="#" method="post">
            <div class="field">
              <label for="author">Author:</label>
              <input list="Authors-list" name="Authors-list" id="author" />
              <datalist id="Authors-list">
                <option value="Percy Bysshe Shelley"> </option>
              </datalist>
            </div>
            <div class="field">
              <label for="title">Title:</label>
              <input list="Title-list" name="Title-list" id="title" />
              <datalist id="Title-list">
                <option value=""> </option>
                <option value="Ozymandias"> </option>
              </datalist>
            </div>
            <div class="buttons">
              <div class="actions">
                <button type="button" id="search">Search</button>
              </div>
              <div class="actions">
                <button type="button" id="clear">Clear</button>
              </div>
            </div>
          </form>
          <form action="#" method="post"> </form>
        </div>
        <div class="Notes">
          <h3>Notes: </h3>
          <p
            >Try searching for exemple: <br />
            "Ozymandias" by "Percy Bysshe Shelley"<br />
            "Sonnet" by "Shakespeare"<br />
            "Not" by "Emily"<br />
            <br />

            Random Buttons comming<br />
          </p>
        </div>
      </div>
      <div class="PoemColumn">
        <div id="poembox">test box </div>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
  <footer>
    <hr />
    <div>
      Here is the
      <a
        href="https://github.com/tomdemonrivall/tomdemonrivall.github.io/tree/main/My-first-api"
        >link</a
      >
      to my GitHub Repo
    </div>
  </footer>
</html>
