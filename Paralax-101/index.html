<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>My Galaxy Paralax</title>
</head>
<title>Galaxy Paralax</title>
<body>
  <container>
    <header>Galaxy Paralax</header>
    <div id="back" class="layer" data-speed="-10">
      <div class="galaxy">
        <img src="/images/Galaxy.jpg" alt="galaxy">
      </div>
    </div>
    <div id="middle" class="layer" data-speed="-2">
      <div class="trees" >
        <img src="images/black-tree._thin-tree.png" class ="thin" alt="">
        <img src="images/black-tree_erable.png" class ="erable" alt="">
        <img src="images/black-tree_oak.png" class ="oak" alt="">
        <img src="images/black-tree._thin-tree.png" class ="thin" alt="">
        <img src="images/black-tree_erable.png" class ="erable" alt="">
        <img src="images/black-tree._thin-tree.png" class ="thin" alt="">
        <img src="images/black-tree_pines-trees.png" class ="pines" alt="">
        <img src="images/black-tree_erable.png" class ="erable" alt="">
        <img src="images/black-tree_oak.png" class ="oak" alt="">
        <img src="images/black-tree_pines-trees.png" class ="pines" alt="">
        <img src="images/black-tree_pines-trees.png" class ="pines" alt="">
        <img src="images/black-tree_oak.png" class ="oak" alt="">
        <img src="images/black-tree_pines-trees.png" class ="pines" alt="">
        <img src="images/black-tree_erable.png" class ="erable" alt="">
        <img src="images/black-tree_oak.png" class ="oak" alt="">
        <img src="images/black-tree_pines-trees.png" class ="pines" alt="">
        <img src="images/black-tree_pines-trees.png" class ="pines" alt="">
        <img src="images/black-tree_oak.png" class ="oak" alt="">
      </div>
    </div>
    <div id="front" class="layer" data-speed="2">
      <div class="moon">
        <img src="images/blue-moon.png" alt="">
      </div>
    </div>
  </container>
</body>
<script src="script.js"></script>
</html>
